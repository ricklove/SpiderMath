<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=320, initial-scale=1, maximum-scale=1">
    <!--<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
    <title>Spider Math</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="Styles/css/Loading.css">
</head>
<body class="loadingScreen" data-bind="globalInput: $root">

    <div id="loadingScreen" class="loadingScreen">
        <div class="appIcon">
            <img src="Assets/images/SpiderMath_240.png" />
        </div>
        <img src="Assets/images/mainLoader.gif" />
        <div>Loading...</div>
        <div id="loadingProgress"></div>
    </div>

    <div data-role="page" id="home" style="display: none">


        <!-- ko if: !shouldDisplayGame() -->
        <div class="header">
            <h1>Spider Math</h1>
        </div>
        <!-- /ko -->

        <div id="content" data-role="content">

            <!--MainContent-->

            <!-- Game Menu -->
            <!-- ko if: shouldDisplayGameMenu -->
            <div class="gameMenu">
                <!-- ko if (menu().shouldDisplayUsers) -->
                <h3 class="level"><span data-bind="text: menu().currentUser"></span></h3>
                <ul data-bind="foreach: menu().users">
                    <li class="menuUser" data-bind="fastclick: $root.menuChooseUser, visible: (!isEditing() && !isAddUser())">
                        <span data-bind="text: user"></span>
                        <div class="editUser" data-bind="fastclick: $root.menuEditUser"></div>
                    </li>
                    <li class="menuEditUser" data-bind="visible: isEditing()">
                        <input data-bind="value: user, event: {change:$root.menuEditUser_Change}" />
                    </li>
                    <li class="menuAddUser" data-bind="fastclick: $root.menuAddUser, visible: (isAddUser() && !isEditing())">
                        <span>Add User</span>
                    </li>
                </ul>
                <!-- /ko -->
                <!-- ko if (menu().shouldDisplayWorlds) -->
                <h3 class="level" data-bind="fastclick: changeUser"><span data-bind="text: menu().currentUser"></span></h3>
                <ul data-bind="foreach: menu().worlds">
                    <li class="menuWorld" data-bind="fastclick: $root.menuChooseWorld, css: {lock: isLocked()}">World <span data-bind="text: worldNumber"></span>
                        <div class="worldStars"><i class="starSingle"></i><span data-bind="text: stars"></span>/ <span data-bind="text: maxStars"></span></div>
                    </li>
                </ul>
                <!-- /ko -->
                <!-- ko if (menu().shouldDisplayLevels) -->
                <h3 class="level" data-bind="fastclick: changeWorld">World <span data-bind="text: menu().currentWorld().worldNumber"></span></h3>
                <ul data-bind="foreach: menu().currentWorld().levels">
                    <li class="menuLevel" data-bind="fastclick: $root.menuChooseLevel, css: {lock: isLocked()}">Level <span data-bind="text: levelNumber"></span>
                        <i class="star" data-bind="css: starsClass"></i>
                    </li>
                </ul>
                <!-- /ko -->
            </div>
            <!-- /ko -->

            <!-- Game Over -->
            <!-- ko if: shouldDisplayGameOver -->
            <div class="gameOverPopup">
                <div class="gameOver">
                    <span data-bind="visible: !gameOverHasWon()">Defeated!</span>
                    <span data-bind="visible: gameOverHasWon()">Success!</span>
                </div>

                <div class="info">
                    <div class="level">
                        World <span data-bind="text: world"></span>
                        <br />
                        Level <span data-bind="text: level"></span>
                    </div>

                    <i class="star bigstar" data-bind="css: gameOverStarsClass"></i>

                    <div class="score">
                        <span data-bind="text: score"></span>
                    </div>
                    <div>
                        <div class="levelReplay" data-bind="fastclick: handleLevelReplay"></div>
                        <div class="levelMenu" data-bind="fastclick: handleLevelMenu"></div>
                        <div class="levelNext" data-bind="fastclick: handleLevelNext, visible:gameOverHasWon()"></div>
                    </div>


                </div>
            </div>
            <!-- /ko -->

            <!-- Game -->
            <!-- ko if: shouldDisplayGame -->
            <div>
                <div class="info">
                    <div class="level">
                        World <span data-bind="text: world"></span>
                        <br />
                        <!--Stage <span data-bind="text: stage"></span><br />-->
                        Level <span data-bind="text: level"></span>
                    </div>
                </div>

                <div class="scoreChange" data-bind="animScoreChange: scoreChange">
                    <span data-bind="text: scoreChange, css: scoreChangeClassName"></span>
                </div>

                <div class="numTable">
                    <table data-bind="foreach: board().rows">
                        <tr data-bind="foreach: cells">
                            <!-- ko if (isHeading) -->
                            <td class="numSquareCellHeading" data-bind="css: cellClassName">
                                <div class="numSquareHeading" data-bind="text: text, css: cellClassName"></div>
                            </td>
                            <!-- /ko -->
                            <!-- ko if (!isHeading) -->
                            <td class="numSquareCell" data-bind="css: cellClassName">
                                <div class="numSquare" data-bind="attr: {id: id}">
                                    <!--<span data-bind="fadeText:text"></span>-->
                                    <span data-bind="text:text, css: cellClassName, visible: !($root.isPaused())"></span>
                                </div>
                            </td>
                            <!-- /ko -->
                        </tr>
                    </table>
                </div>

                <div class="pause" data-bind="visible: isPaused">
                    <div>Pause</div>
                    <div>
                        <div class="levelResume" data-bind="fastclick: handleLevelResume"></div>
                        <div class="levelReplay" data-bind="fastclick: handleLevelReplay"></div>
                        <div class="levelMenu" data-bind="fastclick: handleLevelMenu"></div>
                    </div>
                </div>

                <div class="info">
                    <!--<div class="level">
                    Level <span data-bind="text: level"></span>
                </div>-->
                    <div class="score">
                        <span id="score" data-bind="text: score"></span>
                    </div>
                </div>

            </div>
            <!-- /ko -->

        </div>

        <!-- ko if: !shouldDisplayGame() -->
        <div class="footer">
            <h4>&copy; Told - Rick & Matthew Love - 2014</h4>
        </div>
        <!-- /ko -->
    </div>

    <div id="test" style="display: none">
        <div data-role="header">
            <h1>Greek Bible - Testing</h1>
        </div>
        <div data-role="content">
            <div id="qunit">Please refresh to load the testing system.</div>
        </div>
        <div data-role="footer">
            <h4>&copy; Told - Rick & Matthew Love - 2014</h4>
        </div>
    </div>

    <script src="Scripts/ts/System/AppLoader.js"></script>

    <script type='text/javascript'>
        var onProgress = function (p) {
            var divProgress = document.getElementById("loadingProgress");
            divProgress.textContent = (p * 100).toFixed(0) + "%";
        }

        Told.AppLoader.loadRequirements_Main(function () {

            var viewModel = new Told.TableMath.UI.MainViewModel();
            ko.applyBindings(viewModel);

            window.mainViewModel = viewModel;

            var hash = location.hash;
            if ($(hash).length === 0) { hash = "#home"; }
            $(hash).show();

            $("#loadingScreen").hide();
            $(".loadingScreen").removeClass("loadingScreen");

            if (location.href.indexOf("showAnswers") > 0) {
                $("#answers").show();
            }
        }, onProgress);
    </script>


    <script type='text/javascript'>

        if (location.href.indexOf("test") > 0) {
            Told.AppLoader.loadRequirements_Testing(function () {

                console.log("Loaded Test Framework");

                QUnit.config.autostart = false;
                QUnit.config.testTimeout = 5000;

                QUnit.load();

                QUnit.module("UnitTests");

                // Load Unit Tests first
                Told.AppLoader.loadRequirements_UnitTests(function () {

                    console.log("Loaded Unit Tests");

                    $(document).ready(function () {
                        //QUnit.load();
                        QUnit.start();
                    });
                });
            });
        }
    </script>

</body>
</html>
