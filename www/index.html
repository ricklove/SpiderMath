<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spider Math</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="Styles/css/Loading.css">
</head>
<body class="loadingScreen" data-bind="globalInput: $root">

    <div id="loadingScreen" class="loadingScreen">
        <div style="height: 50px"></div>
        <div>
            <img src="Assets/images/SpiderMath_240.png" />
        </div>
        <img src="Assets/images/mainLoader.gif" />
        <div>Loading...</div>
        <div id="loadingProgress"></div>
    </div>

    <div data-role="page" id="home" style="display: none">
        <div data-role="header" class="header">
            <h1>Spider Math</h1>
        </div>
        <div id="content" data-role="content">

            <!--MainContent-->

            <!-- ko if (isGameOver) -->
            <div class="gameOverPopup">
                <div class="gameOver">
                    Game Over
                </div>

                <div class="info">
                    <div class="level">
                        Level <span data-bind="text: level"></span>
                    </div>
                    <div class="score">
                        <span data-bind="text: score"></span>
                    </div>
                </div>
            </div>
            <!-- /ko -->
            <div data-bind="visible: !isGameOver()">
                <div class="info">
                    <div class="level">
                        Level <span data-bind="text: level"></span>
                    </div>
                </div>

                <div class="scoreChange" data-bind="animScoreChange: scoreChange">
                    <span data-bind="text: scoreChange, css: scoreChangeClassName"></span>
                </div>

                <div class="numTable">
                    <table data-bind="foreach: board().rows">
                        <tr data-bind="foreach: cells">
                            <!-- ko if (isHeading) -->
                            <td class="numSquareCellHeading" data-bind="css: cellClassName">
                                <div class="numSquareHeading" data-bind="text: text, css: cellClassName"></div>
                            </td>
                            <!-- /ko -->
                            <!-- ko if (!isHeading) -->
                            <td class="numSquareCell" data-bind="css: cellClassName">
                                <div class="numSquare" data-bind="attr: {id: id}">
                                    <!--<span data-bind="fadeText:text"></span>-->
                                    <span data-bind="text:text, css: cellClassName"></span>
                                </div>
                            </td>
                            <!-- /ko -->
                        </tr>
                    </table>
                </div>

                <div class="info">
                    <!--<div class="level">
                    Level <span data-bind="text: level"></span>
                </div>-->
                    <div class="score">
                        <span id="score" data-bind="text: score"></span>
                    </div>
                </div>

            </div>

        </div>
        <div data-role="footer" class="footer">
            <h4>&copy; Told - Rick & Matthew Love - 2014</h4>
        </div>
    </div>

    <div id="test" style="display: none">
        <div data-role="header">
            <h1>Greek Bible - Testing</h1>
        </div>
        <div data-role="content">
            <div id="qunit">Please refresh to load the testing system.</div>
        </div>
        <div data-role="footer">
            <h4>&copy; Told - Rick & Matthew Love - 2014</h4>
        </div>
    </div>

    <script src="Scripts/ts/System/AppLoader.js"></script>

    <script type='text/javascript'>
        var onProgress = function (p) {
            var divProgress = document.getElementById("loadingProgress");
            divProgress.textContent = (p * 100).toFixed(0) + "%";
        }

        Told.AppLoader.loadRequirements_Main(function () {

            var viewModel = new Told.TableMath.UI.MainViewModel();
            ko.applyBindings(viewModel);

            var hash = location.hash;
            if ($(hash).length === 0) { hash = "#home"; }
            $(hash).show();

            $("#loadingScreen").hide();
            $(".loadingScreen").removeClass("loadingScreen");

            if (location.href.indexOf("showAnswers") > 0) {
                $("#answers").show();
            }
        }, onProgress);
    </script>


    <script type='text/javascript'>

        if (location.href.indexOf("test") > 0) {
            Told.AppLoader.loadRequirements_Testing(function () {

                console.log("Loaded Test Framework");

                QUnit.config.autostart = false;
                QUnit.config.testTimeout = 5000;

                QUnit.load();

                QUnit.module("UnitTests");

                // Load Unit Tests first
                Told.AppLoader.loadRequirements_UnitTests(function () {

                    console.log("Loaded Unit Tests");

                    $(document).ready(function () {
                        //QUnit.load();
                        QUnit.start();
                    });
                });
            });
        }
    </script>

</body>
</html>
